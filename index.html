<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ToDoList</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <header class="header-container">
            <h1>ToDoList</h1>
        </header>

        <main class="main-container">
            <div class="side-container">
                <div class="side-buttons-container">
                    <button class="side-buttons">Important</button>
                    <button class="side-buttons">All Tasks</button>
                    <button class="side-buttons">Today</button>
                </div>
                <div class="side-projects">
                    <header class="side-header">
                        <h2>Projects</h2>
                    </header>
                    <div class="side-interact-projects">
                        <button id="addProjects">
                            <span class="material-symbols-outlined">
                                add
                            </span>
                            Project
                        </button>
                    </div>
                </div>
            </div>
            <div class="tasks-container">
                <header class="tasks-header">
                    <h2 id="page-title">All Tasks</h2>
                </header>
            </div>
        </main>

        <script src="./main.js" defer></script>
    </body>
</html>
